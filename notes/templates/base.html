{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>NoteSpace</title>
    <link rel="icon" href="{% static '/logo/NoteSpace_Logo.png' %}">
</head>
<body>


    
    <!-- Nav Bar -->
    <div class="d-flex align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm container-fluid" >
        <div class="col-md-3";>
            <h5>
                <a href="{% url 'home_page'%}" style="text-decoration: none">
                    <img border="0" alt="NoteSpace" src="{% static '/logo/NoteSpace_Logo-Name.png' %}" height="50px">
                </a>
            </h5>

        </div>  
        <div class="col-md-6 " >
            <form class="form-inline mr-md-auto ml-md-auto " action="{% url 'search' %}" method="GET">
                        <input id="searchbox" type="text" class="form-control col-md-10" placeholder="Search" name="q" aria-describedby="basic-addon2" required>
                        <div class="input-group-append ">
                            <button  class="btn btn-outline-secondary col-md-auto " type="submit">Search</button>
                        </div>
            </form>
        </div> 
        <div class="col-md-1 align-items-center align-middle  text-center  " >
            <div>
                <a href="/help">Help</a>
                &ensp;&ensp;
                <a  href="/about">About</a>
            </div>
        </div>
        
        <nav class="col-md-2 align-items-right align-middle  text-center">
            <a id="upload_btn" class="btn btn-outline-primary"  href="{% url 'upload_page' %}">Upload</a>
        </nav>

    </div>
       
        
        
   
    
    {% block context %}
    
    {% endblock context %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
